<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes inclu√≠dos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="grid">
    <div class="col md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true" [transitionOptions]="'12ms'">
            <p>
                Saludos {{nombre}}, es un placer 
                {{genero | i18nSelect: invitacionMapa}}
                a nuestro evento
            </p>
            <button pButton
                    type="button"
                    class="p-button-help"
                    label="Cambiar persona"
                    (click)="cambiarPersona()"></button>
        </p-fieldset>
    </div>
    <div class="col md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true" [transitionOptions]="'12ms'">
            <p>
                Actualmente {{clientes.length | i18nPlural: clientesMapa}}.
            </p>
            <button pButton
                    type="button"
                    class="p-button-help mr-2"
                    label="Agregar cliente"
                    (click)="agregarCliente()">
            </button>
            <button pButton
                    type="button"
                    class="p-button-help"
                    label="Borrar cliente"
                    (click)="borrarCliente()"></button>
        </p-fieldset>   
    </div>
</div>
